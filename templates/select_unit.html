<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>単元選択</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h1 class="mb-4">📘 {{ '数学' if subject == 'math' else '理科' }} の単元を選んでください</h1>

  <form action="/quiz" method="post">
    <div class="mb-3">
      <label for="unit" class="form-label">単元:</label>
      <select name="unit" id="unit" class="form-select" required>
        {% if subject == 'math' %}
          <option value="1">① 正負の数</option>
          <option value="2">② 加法と減法</option>
          <option value="3">③ 乗法と除法</option>
          <option value="4">④ 正負の数の利用</option>
        {% elif subject == 'science' %}
          <option value="1">① 生物の観察</option>
          <option value="2">② 植物の分類</option>
        {% endif %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">スタート</button>
  </form>

  <form action="/" method="get" class="mt-3">
    <button type="submit" class="btn btn-secondary">科目選択に戻る</button>
  </form>

</body>
</html>
