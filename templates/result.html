<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>結果</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h3>問題 {{ current }}/{{ total }}</h3>

  {% if is_correct %}
    <div class="alert alert-success">
      ✅ 正解です！お見事！
    </div>
  {% else %}
    <div class="alert alert-danger">
      ❌ 残念...<br>
      あなたの答え：{{ user_answer }}<br>
      正しい答え：{{ correct_answer }}
    </div>
  {% endif %}

  {% if current < total %}
    <form action="/quiz" method="post" class="mt-3">
      <input type="hidden" name="unit" value="{{ unit }}">
      <input type="hidden" name="current" value="{{ current + 1 }}">
      <input type="hidden" name="total" value="{{ total }}">
      <button type="submit" class="btn btn-primary">次の問題へ</button>
    </form>
  {% else %}
    <a href="/" class="btn btn-secondary mt-3">単元を選び直す</a>
    <div class="mt-3">すべての問題が終了しました。お疲れさまでした！</div>
  {% endif %}

</body>
</html>
