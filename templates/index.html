<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>科目選択</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">科目を選んでください</h1>
  <form method="POST" action="/select_subject">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="subject" value="math" id="math" required>
      <label class="form-check-label" for="math">数学</label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="radio" name="subject" value="science" id="science">
      <label class="form-check-label" for="science">理科</label>
    </div>
    <button type="submit" class="btn btn-primary">次へ</button>
  </form>
</body>
</html>
