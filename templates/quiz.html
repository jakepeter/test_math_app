<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>クイズ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h2 class="mb-3">問題 ({{ current }}/{{ total }})</h2>

  {% if is_correct is defined %}
    {% if is_correct %}
      <div class="alert alert-success">
        ✅ 前の問題は正解です！
      </div>
    {% else %}
      <div class="alert alert-danger">
        ❌ 前の問題は不正解です。<br>
        あなたの答え：{{ user_answer }}<br>
        正しい答え：{{ correct_answer }}
      </div>
    {% endif %}
  {% endif %}

  <form action="/result" method="post">
    <div class="mb-3">
      <p><strong>{{ question }}</strong></p>
      <input type="hidden" name="correct_answer" value="{{ answer }}">
      <input type="hidden" name="unit" value="{{ unit }}">
      <input type="hidden" name="current" value="{{ current }}">
      <input type="hidden" name="total" value="{{ total }}">
    </div>

    <div class="mb-3">
      <input type="text" name="user_answer" class="form-control" placeholder="答えを入力" autocomplete="off" required>
    </div>

    <button type="submit" class="btn btn-success">答える</button>
  </form>

  <a href="/" class="btn btn-outline-secondary mt-3">タイトルに戻る</a>

</body>
</html>
