<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>クイズ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-4">

  <h1 class="mb-4">📘 {{ '数学' if subject == 'math' else '理科' }} クイズ</h1>
  <p>単元: {{ unit }}, 問題 {{ current }} / {{ total }}</p>

  {% if is_correct is defined %}
    {% if is_correct %}
      <div class="alert alert-success">正解！</div>
    {% else %}
      <div class="alert alert-danger">
        不正解。あなたの答え: {{ user_answer }} / 正しい答え: {{ correct_answer }}
      </div>
    {% endif %}
  {% endif %}

  <form action="/result" method="post">
    <div class="mb-3">
      <label class="form-label"><strong>問題:</strong> {{ question }}</label><br />
      <input type="text" name="user_answer" class="form-control" required autocomplete="off" autofocus />
      <input type="hidden" name="correct_answer" value="{{ answer }}" />
    </div>

    <button type="submit" class="btn btn-primary">回答する</button>
  </form>

  <form action="/" method="get" class="mt-3">
    <button type="submit" class="btn btn-secondary">科目選択に戻る</button>
  </form>

</body>
</html>
